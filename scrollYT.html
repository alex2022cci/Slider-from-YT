<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-from-YT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0"> <!-- dataset pour la position de la souris -->
        <img src="https://picsum.photos/id/1/200/300" alt="image tracked" class="image" draggable="false"><!--draggable false pour ne pas 'embarquer' les img-->
        <img src="https://picsum.photos/id/2/200/300" alt="image tracked" class="image" draggable="false">
        <img src="https://picsum.photos/id/3/200/300" alt="image tracked" class="image" draggable="false">
        <img src="https://picsum.photos/id/4/200/300" alt="image tracked" class="image" draggable="false">
        <img src="https://picsum.photos/id/5/200/300" alt="image tracked" class="image" draggable="false">
        <img src="https://picsum.photos/id/6/200/300" alt="image tracked" class="image" draggable="false">
        <img src="https://picsum.photos/id/7/200/300" alt="image tracked" class="image" draggable="false">
        <img src="https://picsum.photos/id/8/200/300" alt="image tracked" class="image" draggable="false">
    </div>

    <script src="/app.js"></script>
</body>

</html>
